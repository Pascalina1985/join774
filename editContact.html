<div class="addAndEditContactMainContainer">
    <div class="addAndEditContactHeader">
        <img class="logo" src="img\sidebar\joinLogoWhite.png" alt="">

        <div class="headline">
            <h1>Edit contact</h1>
            <img class="vector5" src="img\addContact\vector.png" alt="">
        </div>

    </div>
    <div class="createContactContainer">
        <div class="contactImage">
            <img src="img\addContact\person.png" alt="">
        </div>
        <form class="createContact"  onsubmit="editContact(); return false;">
            <button onclick="closeAddContact('editContact')" class="closeButton">
                <img class="icons" src="img\addContact\close.png" alt="">
            </button>
            <div class="inputContainer">
                <div>
                    <input class="iconName" type="text" id="nameEdit" name="name" placeholder="Name" required>
                </div>
                <div>
                    <input class="iconMail" type="email" id="emailEdit" name="email" placeholder="Email" required>
                </div>
                <div>
                    <input class="iconPhone" type="tel" id="phoneEdit" name="telefon" placeholder="Phone" required>
                </div>
            </div>
            <div class="createContactButton">
                <button class="cancelBTN">Delete <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
                    <path d="M12.0692 12.0001L17.3122 17.2431M6.82617 17.2431L12.0692 12.0001L6.82617 17.2431ZM17.3122 6.75708L12.0682 12.0001L17.3122 6.75708ZM12.0682 12.0001L6.82617 6.75708L12.0682 12.0001Z" stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg></button>
                <button class="createBTN">Save <img class="icons" src="img\addContact\check.png"
                        alt=""></button>
            </div>
        </div>
    </div>
</div>
