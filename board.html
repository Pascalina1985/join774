<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="js/storage.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="board.css">
</head>

<body onload="init('board')">
    <div class="sidebarContainer" w3-include-html=".\assets\templates\side_menu.html"></div>
    <div class="mainContainer">
        <header w3-include-html=".\assets\templates\header.html"></header>
        <div class="contentContainer">

            <nav class="board-navigation">
                <div>
                    <h1>Board</h1>
                </div>

                <div class="board-find-add-container">
                    <div class="board-searchbar"><input type="text" placeholder="Find Task">  <img src="img/board/vector .png" alt=""><img src="img/board/magnifying-glass=Default.png" alt=""></div>
                    <button class="add-task-button" >Add Task <img src="img/board/add.png" alt=""></button>
                </div>
            </nav>

            <section class="board-task-container">

                <figure class="board-task-group">
                    <div class="board-task-header">
                        <span>To do</span>
                        <div><img src="img/board/plus button.png" alt=""></div>
                    </div>

                    <article class="empty-board-task">No tasks To Do</article>
                </figure>

                <figure class="board-task-group">
                    <div class="board-task-header">
                        <span>In progress</span>
                        <div><img src="img/board/plus button.png" alt=""></div>
                    </div>

                    <article class="empty-board-task">Nothing in progress</article>
                </figure>

                <figure class="board-task-group">
                    <div class="board-task-header">
                        <span>Await feedback</span>
                        <div><img src="img/board/plus button.png" alt=""></div>
                    </div>

                    <article class="empty-board-task">No Feedback yet</article>
                </figure>

                <figure class="board-task-group">
                    <div class="board-task-header">
                        <span>Done</span>
                        <div><img src="img/board/plus button.png" alt=""></div>
                    </div>

                    <article class="card">
                        <div class="cardLabel" id="cardLabel${i}">Technical Task</div>
                        <div class="card-header" id="cardHeader${i}">CSS Architecture Planning</div>
                        <div class="card-content" id="cardContent${i}">Define CSS naming conventions and structure...</div>
                        <div class="card-progress" id="cardProgress${i}">
                            <div class="progressbar" id="progressbar${i}"></div>
                            <div class="subtasks" id="subtasks${i}">1/2 Subtasks</div>
                        </div>
                        <div class="organisation" id="organisation${i}">
                            <div class="members" id="members${i}"><img src="img/header/User profile initials.png" alt="" class="profile-badge"></div>
                            <div class="prority" id="priority${i}"><img src="img/add-Task/Prio alta.png" alt=""></div>
                        </div>
                    </article>

                </figure>

            </section>




        </div>
    </div>

</body>

</html>
