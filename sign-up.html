<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="icon" type="image/x-icon" href="./img/log-in/Capa 2.png">
    <script src="./js/sign_up.js"></script>
    <script src="./js/storage.js"></script>
</head>

<body onload="initRegister()">
    <div id="Sign-up-page">

        <div>
            <img class="Join-img" src="./img/log-in/Capa 2.png">
        </div>


        <div class="Log-in-position">
            <form class="form" onsubmit="register(); return false;">
                <div class="log-in-field">
                    <div class="center">
                        <div class="arrow-position">
                            <img onclick="history.back()" src="./img/log-in/arrow-left-line.png">
                        </div>
                        <div id="log-in-headline-underline" style="margin-right: 70px;">
                            <h1 class="log-in-headline">Sign up</h1>
                        </div>
                    </div>
                    <input required id="newUser" class="new-user" type="text" placeholder="Name">
                    <input required id="email" class="mail" type="email" placeholder="Email">
                    <input required id="password" class="password" type="password" placeholder="Password">
                    <input required id="confirmPassword" class="password" type="password" placeholder="Confirm Password">
                    <div class="checkbox">
                        <form>
                          <input type="checkbox" name="remember" id="remember">
                          <label for="remember" class="center">I accept the <p style="color: rgb(41, 171, 226); margin-left: 4px;">Privacy policy</p></label>
                        </form>
                      </div>
                    <div class="buttons">
                        <button id="registerBtn" class="btn">Sign up</button>
                    </div>
                </div>
            </form>
            <div class="legal">
                <p class="bold1">Privacy Policy</p>
                <p class="bold2">Legal notice</p>
            </div>
        </div>
    </div>
    <div id="msgBox"></div>
</body>

</html>
