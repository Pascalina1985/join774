<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="log-in.css">
    <link rel="icon" type="image/x-icon" href="./img/log-in/Capa 2.png">
    <script src="./js/storage.js"></script>
    <script src="./js/sign_up.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div id="log-in-page">
        <div class="Join-img">
        </div>


        <div class="Sign-up-section">
            <button onclick="toSignUp()" type="button" class="btn">Sign up</button>
            <h3>Not a Join User?</h3>
        </div>


        <div class="Log-in-position">
            <form onsubmit="initRegister(); return false;" class="form">
                <div class="log-in-field">
                    <div id="log-in-headline-underline">
                        <h1 class="log-in-headline">Log in</h1>
                    </div>
                    <input required id="email" class="mail" type="email" placeholder="Email">
                    <input required id="password" class="password" type="password" placeholder="Password">
                    <div class="checkbox">
                        <form>
                            <input type="checkbox" name="remember" id="">
                            <label for="remember">Remember me</label>
                        </form>
                    </div>
                    <div class="buttons">
                        <button onclick="login()" class="btn">Log in</button>
                        <button onclick="guestLogIn()" class="btn-clear">Guest Log in</button>
                    </div>
                </div>
            </form>

            <div class="Sign-up-section-for-mobile">
                <button type="button" class="btn">Sign up</button>
                <h3>Not a Join User?</h3>
            </div>

            <div class="legal">
                <p class="bold1">Privacy Policy</p>
                <p class="bold2">Legal notice</p>
            </div>
        </div>
    </div>
    <div id="msgBox"></div>
</body>

</html>
