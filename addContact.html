<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link rel="stylesheet" href="addContact.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="addContactMainContainer">
        <header>
            <img class="logo" src="img\sidebar\joinLogoWhite.png" alt="">
            <div class="headline">
                <h1>Add contact</h1>
                <h2>Tasks are better with a team!</h2>
                <img class="vector5" src="img\addContact\vector.png" alt="">
            </div>
        </header>
        <div class="createContactContainer">
            <div class="contactImage">
                <img src="img\addContact\person.png" alt="">
            </div>
            <div class="createContact">
                <button class="closeButton">
                    <img class="icons" src="img\addContact\close.png" alt="">
                </button>
                <div class="inputContainer">
                    <div class="input">
                        <input type="text" placeholder="Name">
                        <img class="icons" src="img\addContact\personInput.png" alt="">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Email">
                        <img class="icons" src="img\addContact\mail.png" alt="">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Phone">
                        <img class="icons" src="img\addContact\call.png" alt="">
                    </div>
                </div>
                <div class="createContactButton">
                    <button class="cancelBTN">Cancel <img class="icons" src="img\addContact\close.png" alt=""></button>
                    <button class="createBTN">Create Contact <img class="icons" src="img\addContact\check.png" alt=""></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
