<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="addAndEditContact.css">
</head>

<body onload="init('contacts')">

    <div class="sidebarContainer" w3-include-html=".\assets\templates\side_menu.html"></div>
    <div class="mainContainer">
        <header w3-include-html=".\assets\templates\header.html"></header>
        <div class="contentContainer">
            <div class="contactContainer">
                <div class="contact-list">
                    <div class="button-container">
                        <button onclick="showAddContact('addContact')" class="contact-button">Add new contact<img
                                class="contact-picture" src="./img/contacts/person_add.png"></button>
                    </div>
                    <div id="contact-list">
                        <div class="letter-container">
                            <p class="letter">A</p>
                        </div>
                        <div class="contact-line"></div>
                        <div class="contact-data">
                            <div class="contact-logo">AM</div>
                            <div class="personal-contact-information">
                                <div class="personal-name">Anton Mayer</div>
                                <div class="personal-email">anton@gmail.com</div>
                            </div>
                        </div>
                        <div class="contact-data">
                            <div class="contact-logo">AS</div>
                            <div class="personal-contact-information">
                                <div class="personal-name">Anja Schulz</div>
                                <div class="personal-email">schulz@hotmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="headline-contacts-container">
                    <div class="headline-contacts-headline">Contacts</div>
                    <div class="headline-contacts-line"></div>
                    <div class="headline-contacts-text">Better with a team</div>
                </div>
            </div>

        </div>

    </div>
    <div id="addContact" class="addContact displayNone" w3-include-html=".\addContact.html"></div>
    <div id="editContact" class="addContact displayNone" w3-include-html=".\editContact.html"></div>
</body>

</html>
